
    <html>
      <head>
        <meta charset="utf-8">
        <title>Cannabis Blog</title>
        
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    margin: 0;
    padding: 0;
    background: #d2ae8a;
  }
  h1 {
    padding: 2rem;
    margin: 0;
    font-size: 3rem;
  }
  .container {
    padding: 2rem;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 2rem;
  }
  .card {
    background: white;
    border-radius: 1rem;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    transition: transform 0.2s ease-in-out;
  }
  .card:hover {
    transform: translateY(-5px);
  }
  .card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }
  .card-content {
    padding: 1rem;
  }
  .card-content h2 {
    font-size: 1.25rem;
    margin: 0 0 0.5rem 0;
  }
  .card-content p {
    color: #555;
    font-size: 0.9rem;
    margin: 0;
  }
  a {
    text-decoration: none;
    color: inherit;
  }
</style>

      </head>
      <body>
        <h1>Cannabis Blog</h1>
        <div class="container">
          
        </div>
      </body>
    </html>
